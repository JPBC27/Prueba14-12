<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <style>
        body {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            background-color: aquamarine;
        }

        .section {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            background-color: blanchedalmond;
            height: 100vh;
        }

        .cuerpo-form{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 400px;
            height: 200px;
            background-color: beige;
        }

    </style>
    <section class="container section">
        <h1>Iniciar Sesión</h1>
    </br>
        <div class="cuerpo-form">
            <form  id="form" name="form" class="form text-center" action="">

                <input class="form-control col-md-4" type="email" placeholder="Correo electronico" required>
                </br>
                <input class="form-control" type="password" placeholder="Contraseña" required>
                </br>
                <button class="btn btn-success button-log">Ingresar</button>

            </form>
        </div>


    </section>

    <script>
            const subform = document.getElementById("form")
            subform.onsubmit = (e) => {
                e.preventDefault()
                alert("hola mundo")
            }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
