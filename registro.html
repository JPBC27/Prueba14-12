  <section>
    <button id="back-log" class="btn btn-primary">Regresar</button>
    <form id="form-reg">
      <div class="container registro row">
        <h2>Registro</h2>
        <div class="inputRegistros col-12">
          <div class="form-floating">
            <input id="nombres" class="form-control" type="text" name="nombres" placeholder="Nombres" required />
            <label for="Nombres">Nombres</label>
          </div>
          <div class="form-floating">
            <input id="apellidos" class="form-control" type="text" name="apellidos" placeholder="Apellidos " required />

          </div>
          <div class="form-floating">

              <div class="form-floating input-group">
                <input id="contraseña" type="password" class="form-control" placeholder="Contraseña"  required />
                <label for="Contraseña">Contraseña</label>
              </div>
            <div class="input-group-append">
              <button id="show_password" class="btn btn-primary" type="button" onclick="mostrarPassword()"> <span

            </div>
          </div>

          <button id="btn-registrar" type="submit" class="btn btn-primary button-log">

  <script type="text/javascript">

const back_log = document.getElementById("back-log") 
        back_log.onclick = () =>{
          window.open(<?= url ?>,'_top')
        }
    function mostrarPassword() {
      var cambio = document.getElementById("contraseña");
      if (cambio.type == "password") {
        cambio.type = "text";
        $('.icon').removeClass('fa fa-eye-slash').addClass('fa fa-eye');
      } else {
        cambio.type = "password";
        $('.icon').removeClass('fa fa-eye').addClass('fa fa-eye-slash');
      }
    }

    $(document).ready(function () {
      //CheckBox mostrar contraseña
      $('#ShowPassword').click(function () {
        $('#Password').attr('type', $(this).is(':checked') ? 'text' : 'password');
      });
    });
  </script>
